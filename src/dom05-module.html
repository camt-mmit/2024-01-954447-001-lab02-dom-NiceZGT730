<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 02 : Addable</title>
    <script type="module" src="./js/dom05-module.js"></script>
  </head>
  <body>
    <section class="app-cmp-section">
      <div>
        <button type="button" class="app-cmp-add-input">ADD</button>
      </div>

      <div class="app-cmp-input-list">
        <template class="app-templ-input">
          <div class="app-cmp-input">
            <label for="">
              <b class="app-cmp-input-title"
                >Number <span class="app-elem-input-title-no"></span
              ></b>
              <input type="number" value="0" class="app-elem-input" />
            </label>
            <button class="app-cmp-remove-input">X</button>
          </div>
        </template>
      </div>
      <div>
        <label for="">
          <b>Result</b>
          <output class="app-elem-result">0</output>
        </label>
      </div>
    </section>
  </body>
</html>
